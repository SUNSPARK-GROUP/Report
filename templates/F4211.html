<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>F4211</title>
</head>
<body>
<style> 
.showdata{width:800px;border:2px solid blue;} 
.showdata th{border:1px solid blue;vertical-align: middle;}
.showdata td{
	font: normal normal bold 100% serif;
	border: 1px solid blue;
	background: #FFCCFF;
	font-size: 16px;
} 
.auto-style1 {
	font-weight: bold;
	font-size: 16px;
	color: #0000AA;
}
</style> 

<header>
<form id="form1"  runat="server"  method="get"  >
<script>
function exportExcel(){
  //var html = '&lt;meta http-equiv="content-type" content="application/vnd.ms-excel; charset=UTF-8" />&lt;title>Excel&lt;/title>';
  var html = '';
  html += document.getElementById('schdata').outerHTML + '';
  window.open('data:application/vnd.ms-excel,' + encodeURIComponent(html));
}  
</script>
<p style="width: 800px; height: 30px;"><label class="auto-style1">單據類型<input name="SDDCTO" style="width: 54px;font-size:16px" type="text" value="{{sSDDCTO}}"></label>
{% if CK1 == 'on' %}
<input  name="Checkbox1" type="checkbox" checked="checked" style="font-size:16px">
{% else %}
<input  name="Checkbox1" type="checkbox">
{% endif %}
          <label id="Label1">不含SD</label>
{% if CK2 == 'on' %}
<input  name="Checkbox2" type="checkbox" checked="checked"  style="font-size:16px">
{% else %}
<input  name="Checkbox2" type="checkbox">
{% endif %}          
          <label id="Label2">不含S1</label> 
<label class="auto-style1">單據編號<input name="SDDOCO" type="text" value="{{sSDDOCO}}" style="font-size:16px"> </label><label  style="font-weight:bold;font-size:16px;color:#0000AA">{{macct}}</label>
    <label  style="font-weight:bold;font-size:16px;color:#0000AA">{{dept}}</label>
	<p style="width: 800px; height: 20px;">
	<label  style="font-weight:bold;font-size:16px;color:#0000AA">查詢日期</label>
	<!--img src="/image/emp.bmp" width="44" height="46" /><span-->&nbsp;&nbsp; &nbsp;
	<input id="ISdate" type="date" name="Sday" style="font-size:16px"  value={{Sday}}>&nbsp;	
	<label  style="font-weight:bold;font-size:16px;color:#0000AA"> 至 </label>
    <input id="IEdate" type="date" name="Eday" style="font-size:16px"  value={{Eday}}>&nbsp;
<input name="commit" type="submit" style="font-size:16px;color:#0000AA" value="查詢" onclick="document.getElementById('msl1').text=
'ok'">
<label id="msl1" style="font-size:16px;color:#0099FF">{{mess}}
{% if mess == None %}
<input name="commit" type="submit" style="font-size:16px;color:#0000AA" value="更新發票日" disabled="">
{% else %}
<input name="commit" type="submit" style="font-size:16px;color:#0000AA" value="更新發票日" >
{% endif %}

</label></p>

</form>
</header>
<form>
<input name="Button1" type="button" style="background-color:aquamarine;font-size:16px;color:crimson" value="匯出excel" onclick="exportExcel()">

<table id="schdata"  class="showdata">
<caption>{{reportmes|safe}}</caption>
<tr>
                <th>單據類型</th>
                <th>單據編號</th>
                <th>客戶名稱</th>
                <th>訂單日期</th>
                <th>發票日期</th>
                <th>出貨日期</th>
                <!--th>內容1</th-->
                <!--th>內容2</th-->
            </tr>            
            {% for r in F4211%}
                <tr>{% for l in r %}                    
                    <td> {{l}} </td> 
                   {% endfor %}                   
                </tr>
            {% endfor %}

</table></form>
</body>

</html>
